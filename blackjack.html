<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css-reset.css">
    <link rel='icon' href="https://cdn4.iconfinder.com/data/icons/casino-glyph/500/casino-Glyph-13-512.png" />
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Montserrat" rel="stylesheet">
    <title>Blackjack Switch</title>
    <link rel="stylesheet" href="blackjack.css">
  </head>

  <body>
    <img src="cards/sbs.png" alt="AK Spades" class="spade-border">
    <img src="cards/cbs.png" alt="AK Clubs" class="club-border">
    <div class="login-screen">
      <h1>Blackjack Switch</h1>
      <p class="heads-up"></p>
      <div class="login-form">
        <br>
        <form>
          <input type="text" name="username" placeholder="Username" class="form-fill username-login">
          <br><br>
          <input type="password" name="password" placeholder="Password" class="form-fill password-login">
          <br><br>
          <input type="submit" value="Login" class="landing-button login-button">
        </form>
        <br>
        <hr>
        <br>
        <input type="button" value="Create Account" class="landing-button create-account-button">
      </div>
    </div>

    <div class="account-create">
      <h1>Create New Account</h1>
      <div class="create-user-form">
        <form action="/" method="post">
          <input type="text" name="username" placeholder="Username" class="form-fill username-create">
          <br><br>
          <input type="password" name="password" placeholder="Password" class="form-fill password-create">
          <br>
          <br>
          <input type="submit" value="Create Account" class="landing-button create-user-button">
        </form>
        <br>
        <hr>
        <br>
        <input type="button" value="Back" class="landing-button go-back">
      </div>
    </div>

    <div class="play-game">
      <div class="board">
        <h3>Dealer</h3>
        <div class="end-game-message">
          <h1 class="the-mess"></h1>
        </div>
        <div class="dealer-hand">
          <img src="cards/black-ghost-back.png" alt="dealer-card-1" class="dealer-card-1 dealer-cards">
          <img src="cards/black-ghost-back.png" alt="dealer-card-2" class="dealer-card-2 dealer-cards">
          <img src="cards/black-ghost-back.png" alt="dealer-card-3" class="dealer-card-3 dealer-cards">
          <img src="cards/black-ghost-back.png" alt="dealer-card-4" class="dealer-card-4 dealer-cards">
          <img src="cards/black-ghost-back.png" alt="dealer-card-5" class="dealer-card-5 dealer-cards">
        </div>
        <div class="player-hands">
          <div class="hand-two">
            <img src="cards/black-ghost-back.png" alt="hand-two-card-one" class="hand-two-card-one hand-two-cards">
            <img src="cards/black-ghost-back.png" alt="hand-two-card-two" class="hand-two-card-two hand-two-cards">
            <img src="cards/black-ghost-back.png" alt="hand-two-card-three" class="hand-two-card-three hand-two-cards">
            <img src="cards/black-ghost-back.png" alt="hand-two-card-four" class="hand-two-card-four hand-two-cards">
            <img src="cards/black-ghost-back.png" alt="hand-two-card-five" class="hand-two-card-five hand-two-cards">
          </div>
          <div class="hand-one">
            <img src="cards/black-ghost-back.png" alt="hand-one-card-one" class="hand-one-card-one hand-one-cards">
            <img src="cards/black-ghost-back.png" alt="hand-one-card-two" class="hand-one-card-two hand-one-cards">
            <img src="cards/black-ghost-back.png" alt="hand-one-card-three" class="hand-one-card-three hand-one-cards">
            <img src="cards/black-ghost-back.png" alt="hand-one-card-four" class="hand-one-card-four hand-one-cards">
            <img src="cards/black-ghost-back.png" alt="hand-one-card-five" class="hand-one-card-five hand-one-cards">
          </div>
        </div>
        <h3 class='player-name'>Player</h3>
        <div class="button-holder">
          <input type="text" name="bet" placeholder="Place Bet" class="place-bet form-fill">
          <input type="button" value="Deal" class="landing-button deal">
          <input type="button" value="Hit" class="landing-button hit">
          <input type="button" value="Stay" class="landing-button stay">
          <input type="button" value="Switch" class="landing-button switch">
        </div>
      </div>
    </div>

    <!-- scripts below -->

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
