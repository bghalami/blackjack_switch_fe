<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css-reset.css">
    <link rel='icon' href="https://cdn4.iconfinder.com/data/icons/casino-glyph/500/casino-Glyph-13-512.png" />
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Montserrat" rel="stylesheet">
    <title>Blackjack Switch</title>
    <link rel="stylesheet" href="blackjack.css">
  </head>

  <body>
    <img src="cards/sbs.png" alt="AK Spades" class="spade-border">
    <img src="cards/cbs.png" alt="AK Clubs" class="club-border">
    <div class="login-screen">
      <h1>Blackjack Switch</h1>
      <p class="heads-up"></p>
      <div class="login-form">
        <br>
        <form>
          <input type="text" name="username" placeholder="Username" class="form-fill username-login">
          <br><br>
          <input type="password" name="password" placeholder="Password" class="form-fill password-login">
          <br><br>
          <input type="submit" value="Login" class="landing-button login-button">
        </form>
        <br>
        <hr>
        <br>
        <input type="button" value="Create Account" class="landing-button create-account-button">
      </div>
    </div>

    <div class="account-create">
      <h1>Create New Account</h1>
      <div class="create-user-form">
        <form action="/" method="post">
          <input type="text" name="username" placeholder="Username" class="form-fill username-create">
          <br><br>
          <input type="password" name="password" placeholder="Password" class="form-fill password-create">
          <br>
          <br>
          <input type="submit" value="Create Account" class="landing-button create-user-button">
        </form>
        <br>
        <hr>
        <br>
        <input type="button" value="Back" class="landing-button go-back">
      </div>
    </div>

    <div class="play-game">
      <div class="board">
        <div class="hand-one">
        </div>
        <div class="hand-two">
        </div>
        <div class="dealer-hand">
        </div>
        <div class="button-holder">
          <input type="text" name="bet" placeholder="Place Bet" class="place-bet">
          <input type="button" value="Deal" class="landing-button">
          <input type="button" value="Bet" class="landing-button">
          <input type="button" value="Hit" class="landing-button">
          <input type="button" value="Stay" class="landing-button">
        </div>
      </div>
    </div>

    <!-- scripts below -->

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
